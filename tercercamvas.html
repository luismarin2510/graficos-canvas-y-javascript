<canvas width="800" height="600" ></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "yellow"; /// color amarillo
    pincel.fillRect(0,0,800,600);  // posicion inicial 

    function mostraralerta(evento){
        var x = evento.pageX - pantalla.offsetLeft; //captura las coordenada en x 
        var y = evento.pageY - pantalla.offsetTop; //captura las coordenada en y 
        console.log(evento);
        alert("Ud hizo click"+ "en las coordenadas "+ x +"-"+ y)
    }

    function dibujarcirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft; //captura las coordenada en x 
        var y = evento.pageY - pantalla.offsetTop; //captura las coordenada en y 

        pincel.fillStyle = "blue"; /// color amarillo
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x +"-"+ y);
        
    }

    // pantalla.onclick =mostraralerta;
    pantalla.onclick =dibujarcirculo;


</script>
