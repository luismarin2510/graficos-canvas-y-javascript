<canvas width="800" height="600" ></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "yellow"; /// color amarillo
    pincel.fillRect(0,0,800,600);  // posicion inicial 

    pincel.fillStyle = "Blue";
    pincel.fillRect(0,200,800,200); /// dejo 200 de espacio y avanzo otros 200 mas 

    pincel.fillStyle = "Red";
    pincel.fillRect(0,400,800,200); /// empeizo en los ultimos 200 disponibles y abarco 200 

    pincel.fillStyle= "green"
    pincel.beginPath();
    pincel.moveTo(0,0);
    pincel.lineTo(20,0);
    pincel.lineTo(0,600);
    pincel.fill();

    pincel.fillStyle= "green"
    pincel.beginPath();
    pincel.moveTo(0,0);
    pincel.lineTo(0,20);
    pincel.lineTo(800,0);
    pincel.fill();


</script>
